        function transform(faceCoords) {
            if (!faceCoords) {
                return { x: 0, y:0, width: 0, height:0  };
            }
            let x = 0;
            let y = 0;
            let fwidth = 0;
            let fheight = 0;
            const { width, height } = faceapi.getMediaDimensions(videoElement);
            
            y = (height*faceCoords.y)/videoElement.height;
            x = (width*faceCoords.x)/videoElement.width;
            fwidth = (width*faceCoords.width)/videoElement.width;

            return {
                x: x, y: y, width: fwidth, height: fwidth
            };
        }

        function startVideo() {
            // tracking.track('#video', tracker, {
            //     camera: true
            // });
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            }).catch(console.error);
        }

        async function detectFaces() {
            const { width, height } = faceapi.getMediaDimensions(videoElement);
            canvas.width = width;
            canvas.height = height;
            
            const forwardParams = {
                inputSize: parseInt(sizeType),
                scoreThreshold
            };

            result = await faceapi.tinyYolov2(videoElement, forwardParams);
            faceapi.drawDetection(canvas, result.map(det => det.forSize(width, height)));
            requestAnimationFrame(detectFaces);
        }

        async function loadModels() {
            await faceapi.loadTinyYolov2Model('/models');
            await faceapi.loadFaceRecognitionModel('/models');
            document.querySelector('.model-progress').classList.add('hide');
            startVideo();
        }

        async function recog(selector) {
            return await faceapi.computeFaceDescriptor(selector)
        }

        loadModels();
